<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <title>Hello, world!</title>
  <style>
    .card {
      border-radius: 15px;

    }
    .card-img {
      background-size: cover;
      height: 100%;

    }
  </style>
</head>

<body>
  {% include "student_portal/studentnav.html "%}
  <section class="universities" id="universities" style="padding-bottom: 2rem">
    <h1 style="padding: 20px; font-family: 'Raleway';" class="container">
      SAVED <span style="color: blue">Universities</span>
    </h1>
    <div class="container">



      {% for univ in saved_univ %}
      <div class="card " style="max-height: 350px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img class="card-img p-5 rounded" 
              src="https://www.elmhurst.edu/wp-content/uploads/2020/07/elmhurst-university-gates-v3-hero-image.jpg" alt="... ">
          </div>
          
          <div class=" col-md-8">
            <div class="card-body mt-3">
              
              
        
              <h3 class="card-title " style="text-align: center; text-shadow: 1px 1px 3px;" name="Universityname" value="">{{univ.Universityname}}</h3>
              <div>
               
              </div>
              <div>
                <p class="card-text" style="overflow-y: auto;max-height: 200px;font-weight: 500;font-family: 'Montserrat', sans-serif;">{{univ.About}}.</p>
              </div>
              <div class="text-center mt-3">
                <a href="overview/{{univ.Universityname}}"> <button type="button mt-2" class="btn btn-primary" style="width: 25%;">Apply</button></a>
                

              </div>
              <div class="text-center mt-3">
                <a href="delete/{{univ.Universityname}}"> <button type="button mt-2" class="btn btn-primary" style="width: 25%;">Delete</button></a>
                

              </div>
             
            </div>
          
          </div>
        </div>
      </div>
       {% endfor %}
    </div>

  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
