<body class="body">
    <div id="login">
        <h3 class="text-center pt-5 font-weight-bold heading" style="color: white;">APPLY UNI</h3>
        <div style="margin-top: -30px;" class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-5">
                    <div  style="height:450px;" id="login-box" class="login-box">
                        <form id="login-form" class="form" action="" method="post">

                            <div class="form-group">
                                <label class="text-info-nad">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info-nad">Password:</label>
                                <input type="text" name="password" id="password" class="form-control" required>
                            </div>

                                <input type="submit" name="submit" class="btn btn-info btn-md btn-nade" value="Login">
                            </div>
                            <div class="social">
                                <a href="#"><button type="button" class="btn btn-info"style="margin-bottom:5px;">facebook<i style="margin-left: 5px;" class="fa fa-facebook"></i></button></a>
                                <a href="#"><button type="button" class="btn btn-danger">google<i style="margin-left: 5px;" class="fa fa-google"></i></button> </a>
                            </div>
                            
                            <a href="#">forget password ?</a>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
