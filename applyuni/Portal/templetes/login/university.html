<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="university.css">
</head>

<body class="body">
    <div id="login">
        <h3 class="text-center pt-5 font-weight-bold heading">APPLY UNI</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-5">
                    <div id="login-box">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info-nad head">University Login</h3>
                            <div class="form-group">
                                <label class="text-info-nad">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label class="text-info-nad">Password:</label>
                                <input type="text" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info-nad">
                                    <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                                    <span>Remember me</span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md btn-nade" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info-nad">forgot password ?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
